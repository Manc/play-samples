@(form: Form[controllers.FormSamples.Form1Data])

@main("Form 1") {

	<h1>Form 1</h1>

	<form action="@routes.FormSamples.postform1" method="post">
		@*
		@helper.inputText(form("email"), 'id -> "exampleInputEmail1")
		*@
		<div class="form-group@{if(form.error("email")) " has-error"}">
			<label for="exampleInputEmail1" class="control-label">Email address</label>
			<input type="text" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email">
			@if(form.error("email")) {
				<span class="help-block">@form.error("email")</span>
			}
		</div>
		<div class="form-group@{if(form.error("age")) " has-error"}">
			<label for="exampleInputAge1" class="control-label">Age</label>
			<input type="text" class="form-control" name="age" id="exampleInputAge1" placeholder="Enter age">
			@if(form.error("age")) {
				<span class="help-block">@form.error("age")</span>
			}
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

}
