@(title: String)(content: Html)<!DOCTYPE html>
<html>
<head>
	<title>@title</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#admin-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="@routes.Application.index">Play Samples</a>
			</div>
			<div class="collapse navbar-collapse" id="admin-navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="https://github.com/Manc/play-samples">GitHub</a></li>
					<li><a href="https://github.com/Manc/play-samples/wiki">Wiki</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		@content
	</div>
</body>
</html>
